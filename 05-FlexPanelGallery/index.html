<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #000;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://media.gettyimages.com/id/1210091603/photo/nirvana-in-japan.jpg?s=612x612&w=gi&k=20&c=JB0mINe2iVe017tXCEJxA0blDsd_yQRMV0zNp_JucJ0=); }
    .panel2 { background-image:url(https://media.gettyimages.com/id/1500981433/photo/glastonbury-festival-2023-day-3.jpg?s=612x612&w=gi&k=20&c=LjLFHTwej3Mp-3w62irCO_y-nluGTBtEnSgbFqQyGxs=); }
    .panel3 { background-image:url(https://hd.wallpaperswide.com/thumbs/linkin_park_5-t2.jpg); }
    .panel4 { background-image:url(https://i.ytimg.com/vi/TllvFtkXMBE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB2dKmtKD8vpELv06cUOyPN-cUGhA); }
    .panel5 { background-image:url(https://www.rollingstone.com/wp-content/uploads/2018/06/eagles-bw2-courtesy-of-elektra-asylum-records-d459ff75-14b4-48bc-afc4-c9b6b89781f0.jpg?w=1581&h=1054&crop=1); }

    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(255, 0, 0, 0.72), 0 0 14px rgba(255, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
      color: #ff0000;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Smells</p>  
      <p>Like</p>
      <p>Teen Spirit</p>
    </div>
    <div class="panel panel2">
      <p>Crawling</p>
      <p>Back</p>  
      <p>To You</p>
    </div>
    <div class="panel panel3">
      <p>I've</p>
      <p>Become</p>
      <p>So Numb</p>
    </div>
    <div class="panel panel4">
      <p>Rock You</p>
      <p>Like</p>
      <p>A Hurricane</p>  
    </div>
    <div class="panel panel5">
      <p>Welcome To</p>
      <p>The</p>
      <p>Hotel California</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() { 
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
